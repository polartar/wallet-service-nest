apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafo-deployment
  labels:
    app: kafo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafo
  template:
    metadata:
      labels:
        app: kafo
    spec:
      containers:
      - name: kafo-prod
        image: registry.gitlab.com/ngrave/rana/app/be/kafo_prod:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
        env:
          - name: BLOCKCYPHER_TOKEN
            valueFrom:
              secretKeyRef:
                name: kafo-env-secrets
                key: BLOCKCYPHER_TOKEN
          - name: INFURA_API_KEY
            valueFrom:
              secretKeyRef:
                name: rick-env-secrets
                key: INFURA_API_KEY
          - name: NODE_ENV
            value: ""
          - name: SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: kafo-sentry-config
                key: sentry_dsn
          - name: SENTRY_TRACES_SAMPLE_RATE
            valueFrom:
              configMapKeyRef:
                name: kafo-sentry-config
                key: sentry_traces_sample_rate
          - name: SENTRY_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: kafo-sentry-config
                key: sentry_environment
          - name: PAYLOAD_VERIFICATION_RSA
            valueFrom:
              secretKeyRef:
                name: kafo-env-secrets
                key: PAYLOAD_VERIFICATION_RSA
        resources:
          requests:
            cpu: "20m"
            memory: "64Mi"
          limits:
            cpu: "50m"
            memory: "256Mi"
      imagePullSecrets:
        - name: gitlabregistry
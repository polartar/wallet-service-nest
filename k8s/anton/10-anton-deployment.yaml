apiVersion: apps/v1
kind: Deployment
metadata:
  name: anton-deployment
  labels:
    app: anton
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anton
  template:
    metadata:
      labels:
        app: anton
    spec:
      containers:
      - name: anton-prod
        image: registry.gitlab.com/ngrave/rana/app/be/anton_prod:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
        env:
          - name: SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: anton-sentry-config
                key: sentry_dsn
          - name: SENTRY_TRACES_SAMPLE_RATE
            valueFrom:
              configMapKeyRef:
                name: anton-sentry-config
                key: sentry_traces_sample_rate
          - name: SENTRY_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: anton-sentry-config
                key: sentry_environment
        resources:
          limits:
            cpu: "50m"
            memory: "128Mi"
      imagePullSecrets:
        - name: gitlabregistry
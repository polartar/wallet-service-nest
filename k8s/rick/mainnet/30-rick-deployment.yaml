apiVersion: apps/v1
kind: Deployment
metadata:
  name: rick-deployment
  labels:
    app: rick
  namespace: mainnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rick
  template:
    metadata:
      labels:
        app: rick
    spec:
      containers:
      - name: rick-prod
        image: registry.gitlab.com/ngrave/rana/app/be/rick_prod:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
        env:
          - name: LIQUID_API_KEY
            value: a # TODO: Make this a secret once its a 'real secret'
          - name: LIQUID_API_URL
            value: "https://development.mainnet.liquid-debug.ngrave.io"
          - name: INFURA_API_KEY
            valueFrom:
              secretKeyRef:
                name: rick-env-secrets
                key: INFURA_API_KEY
          - name: ETHERSCAN_API_KEY
            valueFrom:
              secretKeyRef:
                name: rick-env-secrets
                key: ETHERSCAN_API_KEY
          - name: ALCHEMY_API_KEY
            valueFrom:
              secretKeyRef:
                name: rick-env-secrets
                key: ALCHEMY_API_KEY
          - name: MORALIS_API_KEY
            valueFrom:
              secretKeyRef:
                name: rick-env-secrets
                key: MORALIS_API_KEY
          - name: NODE_ENV
            value: "production"
          - name: PRINCESS_API_URL
            value: "http://princess.default.svc.cluster.local"
          - name: RICK_DB_HOST
            value: "rick-db-service.mainnet.svc.cluster.local"
          - name: RICK_DB_PORT
            value: "5432"
          - name: SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: rick-sentry-config
                key: sentry_dsn
          - name: SENTRY_TRACES_SAMPLE_RATE
            valueFrom:
              configMapKeyRef:
                name: rick-sentry-config
                key: sentry_traces_sample_rate
          - name: SENTRY_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: rick-sentry-config
                key: sentry_environment
        resources:
          requests:
            cpu: "500m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "1024Mi"
      imagePullSecrets:
        - name: gitlabregistry